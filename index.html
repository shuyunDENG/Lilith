<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilith</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      overflow: hidden;
    }
    .free-clone {
      position: absolute;
      font-size: 4rem;
      font-weight: bold;
      color: #8B0000;
      opacity: 0;
      filter: blur(2px);
      pointer-events: none;
      white-space: nowrap;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen">
  <div class="text-center px-4">
    <h1 class="text-2xl md:text-4xl font-serif text-black leading-relaxed">
      莉莉丝因为不满亚当的命令式语气而主动离开了伊甸园，<br>
      此举被上帝判定为「
      <span id="word-container" class="inline-block relative">
        <span id="ziwo" class="inline-block font-bold">自</span>
        <span id="wo" class="inline-block font-bold">我</span>
        <span id="fang" class="inline-block font-bold">放</span>
        <span id="zhu" class="inline-block font-bold">逐</span>
        <span id="freedom" class="absolute inset-0 hidden text-[#8B0000] text-3xl font-bold flex justify-center space-x-4">
          <span>自</span>
          <span>由</span>
        </span>
      </span>
      」。
    </h1>
  </div>

  <script>
    const words = ['freedom', 'liberté', 'Freiheit', '자유', '自由', 'حرية', 'свобода'];

    function createFreedomClones() {
      for (let i = 0; i < 200; i++) {
        const clone = document.createElement('div');
        clone.className = 'free-clone';
        clone.innerText = words[Math.floor(Math.random() * words.length)];
        clone.style.top = Math.random() * 100 + 'vh';
        clone.style.left = Math.random() * 100 + 'vw';
        clone.style.transform = `rotate(${Math.random() * 360}deg)`;
        clone.style.fontSize = (Math.random() * 3 + 3) + 'rem';
        clone.style.opacity = Math.random() * 0.5 + 0.3;
        document.body.appendChild(clone);

        anime({
          targets: clone,
          opacity: [0, clone.style.opacity],
          scale: [0.5, 1.5],
          duration: 3000,
          delay: i * 50,
          easing: 'easeOutExpo'
        });
      }
    }

    window.onload = () => {
      anime.timeline()
        .add({
          targets: ['#ziwo', '#wo', '#fang', '#zhu'],
          translateX: () => anime.random(-100, 100),
          translateY: () => anime.random(-100, 100),
          opacity: [1, 0],
          delay: anime.stagger(200),
          duration: 1200,
          easing: 'easeInOutQuad'
        })
        .add({
          targets: '#freedom',
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 1000,
          easing: 'easeOutBack',
          begin: () => {
            document.getElementById('freedom').classList.remove('hidden');
          }
        })
        .add({
          duration: 500,
          complete: createFreedomClones
        });
    };
  </script>
</body>
</html>

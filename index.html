<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilith</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: serif;
      transition: background-color 8s;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 2rem;
      line-height: 1.7;
      color: black;
      transition: opacity 5s, transform 5s, color 3s;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    
    .free-clone {
      position: absolute;
      font-weight: bold;
      color: #B22222;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      z-index: 5;
    }
    
    /* TV scan line effect */
    .tv-scan-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      background: linear-gradient(
        transparent 50%, 
        rgba(255, 60, 60, 0.25) 50%
      );
      background-size: 100% 3px;
      animation: scanline 0.08s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    .freedom-fragment {
      position: absolute;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    /* Additional styles for word-container and freedom spans */
    .inline-block {
      display: inline-block;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .font-bold {
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }
    
    /* Enter World Button - 修复定位问题和样式 */
    .enter-world-button {
      position: fixed;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      padding: 12px 20px;
      font-size: 0.8rem;
      background-color: transparent;
      color: white;
      border: none;
      cursor: pointer;
      z-index: 100;
      opacity: 0;
      transition: all 0.3s ease;
      font-family: serif;
      font-weight: normal;
      letter-spacing: 3px;
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.7);
    }
    
    .enter-world-button:hover {
      letter-spacing: 4px;
      text-shadow: 0 0 12px rgba(255, 255, 255, 0.9);
    }
    
    /* Glowing effect for chaos fragments */
    .chaos-fragment-enhanced {
      text-shadow: 0 0 8px rgba(255, 255, 255, 0.8);
      font-weight: bolder;
      mix-blend-mode: lighten;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-text">
      莉莉丝因为不满亚当的命令式语气而主动离开了伊甸园，<br>
      此举被上帝判定为「
      <span id="word-container" class="inline-block relative">
        <span id="ziwo" class="inline-block font-bold">自</span>
        <span id="wo" class="inline-block font-bold">我</span>
        <span id="fang" class="inline-block font-bold">放</span>
        <span id="zhu" class="inline-block font-bold">逐</span>
        <span id="freedom" class="absolute inset-0 hidden" style="justify-content: center; color: #8B0000; font-size: 1.5em; font-weight: bold;">
          <span>自</span>
          <span>由</span>
        </span>
      </span>
      」。
    </h1>
  </div>
  
  <div class="tv-scan-effect"></div>
  <canvas id="chaos-canvas"></canvas>
  
  <!-- Add Enter World Button -->
  <button id="enter-world-button" class="enter-world-button">ENTER THE WORLD</button>
  
  <script>
    // "Freedom" in different languages and dissolution-related vocabulary
    const freedomWords = [
      '自由','freedom',   
      'liberté',       
      'Freiheit',      
      'libertad',       
      'свобода',        // Russian
      '자유',           // Korean
      'libertà',        // Italian
      'vrijheid',       // Dutch
      'svoboda',        // Czech
      'szabadság',      // Hungarian
      'sloboda',        // Slovak
      'frihed',         // Danish
      'vapaus',         // Finnish
      'frihet',         // Swedish
      'λευτεριά',       // Greek
      'حرية',           // Arabic
      'स्वतंत्रता',     // Hindi
      'özgürlük',       // Turkish
      '自由',           // Japanese
      'เสรีภาพ',        // Thai
      'स्वाधीनता',      // Nepali
      'bekebasan',      // Indonesian
      'sloboda',        // Croatian
    ];
    
    // Chaos text fragments
    const chaosFragments = [
      '无', '限', '解', '放', '脱', '束', '缚', '极', 
      '端', '混', '沌', '虚', '无', '破', '灭', '碎', 
      '空', '散', '消', '逝', '∞', '√', '×', '÷'
    ];
    
    // Main animation timeline
    let mainAnimation;
    let chaosMode = false;
    let canvas, ctx;
    
    // Continuous text generation function
    let generationSpeed = 15; // Initial number generated each time (increased from 5)
    let maxTexts = 5000; // Text limit to prevent performance issues (increased from 2000)
    let totalTextsCreated = 0;
    let textGenerationInterval;
    
    // Set up Enter World button functionality
    const enterWorldButton = document.getElementById('enter-world-button');
    
    enterWorldButton.addEventListener('click', function() {
      // Handle the button click - for now just alert
      // In production, this would likely redirect or trigger another action
      alert('Entering the world... This would connect to another port/system');
      
      // Here you would typically redirect or call an external function:
      // window.location.href = 'destination.html';
      // or: connectToExternalSystem();
    });
    
    // 底部涌动效果函数
    function createBottomSurgeEffect() {
      setInterval(() => {
        // 每次创建一批从底部涌出的文字
        for (let i = 0; i < 10; i++) {
          const fragment = document.createElement('div');
          fragment.className = 'freedom-fragment chaos-fragment-enhanced';
          fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
          
          fragment.style.fontSize = (Math.random() * 2 + 1.2) + 'rem';
          fragment.style.color = `rgb(255, 255, 255)`;
          fragment.style.fontWeight = 'bold';
          
          // 从底部开始
          fragment.style.top = '100vh';
          fragment.style.left = (Math.random() * 100) + 'vw';
          fragment.style.opacity = '0';
          document.body.appendChild(fragment);
          
          // 向上涌动动画
          anime({
            targets: fragment,
            opacity: [0, 0.8],
            translateY: [0, -100 - Math.random() * 200],
            duration: 3000 + Math.random() * 2000,
            easing: 'easeOutQuad',
            complete: function() {
              // 完成后淡出
              anime({
                targets: fragment,
                opacity: 0,
                duration: 1000,
                complete: function() {
                  if (fragment.parentNode) {
                    fragment.parentNode.removeChild(fragment);
                  }
                }
              });
            }
          });
        }
      }, 500); // 每0.5秒产生一批
    }
    
    function startContinuousTextGeneration() {
      // Clear previous interval
      if (textGenerationInterval) clearInterval(textGenerationInterval);
      
      // Set initial values
      generationSpeed = 20; // Increased from 7
      totalTextsCreated = 0;
      
      // Create interval function for continuous text generation
      textGenerationInterval = setInterval(() => {
        // Increment generation speed
        generationSpeed += 1.5; // Increased from 0.5
        
        // Generate new batch of text
        createBatchOfTexts(Math.floor(generationSpeed));
        
        // Check if limit reached
        if (totalTextsCreated > maxTexts) {
          clearInterval(textGenerationInterval);
          console.log("Text generation limit reached");
        }
      }, 80); // Run every 100ms (reduced from 200ms)
    }
    
    // Generate a batch of text
    function createBatchOfTexts(count) {
      for (let i = 0; i < count; i++) {
        // Stop if over limit
        if (totalTextsCreated >= maxTexts) return;
        
        // Randomly choose between freedom word or fragment word
        const isFreeTerm = Math.random() > 0.3;
        
        if (isFreeTerm) {
          createSingleFreedomText();
        } else {
          createSingleFragmentText();
        }
        
        totalTextsCreated++;
      }
    }
    
    // Create a single freedom word
    function createSingleFreedomText() {
      const clone = document.createElement('div');
      clone.className = 'free-clone';
      const word = freedomWords[Math.floor(Math.random() * freedomWords.length)];
      clone.innerText = word;
      
      // Font style
      clone.style.fontSize = (Math.random() * 3 + 2) + 'rem';
      clone.style.fontWeight = 'bold';
      
      // Random position
      clone.style.top = Math.random() * 100 + 'vh';
      clone.style.left = Math.random() * 100 + 'vw';
      clone.style.transform = `rotate(${Math.random() * 360}deg)`;
      clone.style.opacity = '0'; // Initially transparent
      document.body.appendChild(clone);
      
      // Apply animation directly
      anime({
        targets: clone,
        opacity: [0, Math.random() * 0.3 + 0.7],
        scale: [0.5, 1 + Math.random()],
        duration: 1000,
        easing: 'easeOutExpo'
      });
    }
    
    // Create a single fragment word - 修改为主要在底部区域显示
    function createSingleFragmentText() {
      const fragment = document.createElement('div');
      fragment.className = 'freedom-fragment chaos-fragment-enhanced'; // Added enhanced class
      fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
      
      // Font style - ENHANCED
      fragment.style.fontSize = (Math.random() * 2 + 1.2) + 'rem'; // Slightly larger
      
      // More visible white on red background
      const whiteness = 220 + Math.floor(Math.random() * 35); // Very bright whites
      fragment.style.color = `rgb(${whiteness}, ${whiteness}, ${whiteness})`;
      fragment.style.fontWeight = 'bold';
      
      // 修改位置 - 主要在底部区域生成
      fragment.style.top = (Math.random() * 30 + 70) + 'vh'; // 70%-100% 屏幕高度
      fragment.style.left = Math.random() * 100 + 'vw';
      fragment.style.opacity = '0'; // Initially transparent
      document.body.appendChild(fragment);
      
      // 添加上下浮动的涌动效果
      anime({
        targets: fragment,
        opacity: [0, Math.random() * 0.8 + 0.4], // Higher minimum opacity
        scale: [0, 1.2], // Slightly larger scale
        translateY: [
          {value: -10 + Math.random() * 20, duration: 1000 + Math.random() * 2000},
          {value: 10 + Math.random() * 20, duration: 1000 + Math.random() * 2000}
        ],
        direction: 'alternate',
        loop: true,
        duration: 1000,
        easing: 'easeOutExpo'
      });
    }
    
    // Create chaos effect
    function createChaosEffect() {
      chaosMode = true;
      document.body.style.backgroundColor = "#FF3232";
      
      // Create slower red pulsating effect
      anime({
        targets: 'body',
        backgroundColor: ['#FF3232', '#B22222', '#FF0000', '#D70000'],
        duration: 4000,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine'
      });

      // Delayed hiding of main text
      anime({
        targets: '#main-text',
        opacity: 0,
        duration: 5000,
        easing: 'easeInOutQuad'
      });
      
      // Delayed display of TV scan line effect
      setTimeout(() => {
        document.querySelector('.tv-scan-effect').style.opacity = '0.8'; // 增加扫描线效果强度
      }, 12000);
      
      // 启动底部涌动效果
      createBottomSurgeEffect();
      
      // Fade in the Enter World button after 15 seconds
      setTimeout(() => {
        anime({
          targets: '#enter-world-button',
          opacity: 1,
          translateY: [-20, 0],
          duration: 2000,
          easing: 'easeOutQuad'
        });
        
        // Add subtle pulsing animation to the button
        anime({
          targets: '#enter-world-button',
          textShadow: [
            '0 0 8px rgba(255, 255, 255, 0.7)',
            '0 0 12px rgba(255, 255, 255, 0.9)',
            '0 0 8px rgba(255, 255, 255, 0.7)'
          ],
          duration: 2000,
          direction: 'alternate',
          loop: true,
          easing: 'easeInOutSine'
        });
      }, 15000);
      
      // Start continuous text generation
      startContinuousTextGeneration();
      
      // Delayed start of Canvas effect
      setTimeout(() => {
        canvas.style.opacity = 1;
      }, 5000);
    }
    
    // Create text fragments - Using pre-creation and one-time animation method
    function createTextFragments() {
      // Increase density - more columns and rows
      const cols = 50; // Increased from 30
      const rows = 40; // Increased from 25
      
      // Pre-create all elements
      const fragments = [];
      
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const fragment = document.createElement('div');
          fragment.className = 'freedom-fragment chaos-fragment-enhanced'; // Added enhanced class
          fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
          
          // Clear pixelated text - ENHANCED
          fragment.style.fontSize = (Math.random() * 1.8 + 1) + 'rem'; // Slightly larger
          
          // Higher contrast white for better visibility
          const whiteness = 220 + Math.floor(Math.random() * 35);
          fragment.style.color = `rgb(${whiteness}, ${whiteness}, ${whiteness})`;
          fragment.style.fontWeight = 'bold';
          
          // Arrange in grid with slight random offset
          fragment.style.top = `${(i * 100 / rows) + Math.random() * 3}vh`;
          fragment.style.left = `${(j * 100 / cols) + Math.random() * 3}vw`;
          
          document.body.appendChild(fragment);
          fragments.push(fragment);
        }
      }
      
      // Then create animations for all elements at once
      anime({
        targets: fragments,
        opacity: [0, (el, i) => Math.random() * 0.8 + 0.4], // Higher minimum opacity
        scale: [0, 1.2], // Slightly larger
        duration: 800, // Reduced from 1500
        delay: anime.stagger(1, { // Reduced from 3
          grid: [cols, rows],
          from: 'center'
        }), // Appear very quickly from center outward
        easing: 'easeOutExpo',
        complete: function() {
          // Melting effect - Uncommenting for full animation
          setTimeout(() => {
            anime({
              targets: fragments,
              translateY: 100, // Melt downward
              opacity: 0,
              duration: (el, i) => 7000 + Math.random() * 3000,
              delay: anime.stagger(100, {from: 'top'}),
              easing: 'easeInQuad'
            });
          }, 15000);
        }
      });
    }
    
    // Initialize Canvas
    function initCanvas() {
      canvas = document.getElementById('chaos-canvas');
      ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.opacity = 0;
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.zIndex = '1';
      
      // Start drawing red scan lines
      requestAnimationFrame(drawTVLines);
    }
    
    // Draw TV scan lines effect - 增强线条效果
    let phase = 0;
    let tvLineHeight = 4;
    
    function drawTVLines() {
      if (!chaosMode) {
        requestAnimationFrame(drawTVLines);
        return;
      }
      
      // 放慢相位变化，降低整体动画速度
      phase += 0.001;
      
      // 降低红色背景的不透明度，让白字更明显
      ctx.fillStyle = 'rgba(178, 34, 34, 0.01)';
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // 绘制电视扫描线效果
      if (phase > 10) {
        const scanLines = Math.floor(canvas.height / tvLineHeight);
        
        for (let i = 0; i < scanLines; i++) {
          if (i % 2 === 0) {
            // 随机亮度的红色扫描线
            const brightness = 200 + Math.random() * 55;
            const yPos = i * tvLineHeight;
            
            // 调整扫描线的不透明度
            ctx.fillStyle = `rgba(${brightness}, ${Math.floor(brightness/8)}, ${Math.floor(brightness/8)}, ${0.2 + Math.random() * 0.15})`;
            ctx.fillRect(0, yPos, canvas.width, tvLineHeight / 2);
            
            // 增加水平干扰线的频率
            if (Math.random() > 0.97) { // 从0.99降至0.97，增加频率
              ctx.fillStyle = 'rgba(255, 255, 255, 0.8)'; // 增加亮度到0.8
              ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 2 + Math.random() * 3);
              
              // 添加一些红色干扰线
              if (Math.random() > 0.5) {
                ctx.fillStyle = 'rgba(255, 20, 20, 0.7)';
                ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 1 + Math.random() * 2);
              }
            }
          }
        }
        
        // 偶尔添加滴落效果
        if (Math.random() > 0.95) {
          for (let i = 0; i < 3; i++) {
            const x = Math.random() * canvas.width;
            const startY = Math.random() * (canvas.height / 3);
            const length = 20 + Math.random() * 100;
            
            ctx.beginPath();
            ctx.moveTo(x, startY);
            
            let currentY = startY;
            let currentX = x;
            
            while (currentY < startY + length) {
              currentY += 1 + Math.random() * 3;
              currentX += Math.random() * 4 - 2;
              ctx.lineTo(currentX, currentY);
            }
            
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.5)';
            ctx.lineWidth = 1 + Math.random() * 3;
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(drawTVLines);
    }
    
    // Window resize
    window.addEventListener('resize', function() {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
    
    // Page load
    window.onload = function() {
      // Initialize Canvas
      initCanvas();
      
      // Words scatter animation
      mainAnimation = anime.timeline()
        .add({
          targets: ['#ziwo', '#wo', '#fang', '#zhu'],
          translateX: () => anime.random(-100, 100),
          translateY: () => anime.random(-100, 100),
          opacity: [1, 0],
          delay: anime.stagger(200),
          duration: 1200,
          easing: 'easeInOutQuad'
        })
        .add({
          targets: '#freedom',
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 1000,
          easing: 'easeOutBack',
          begin: () => {
            document.getElementById('freedom').style.display = 'flex';
          }
        })
        .add({
          duration: 500,
          complete: () => {
            // Create first wave of freedom text
            function createInitialFreedomTexts(count) {
              const fragments = [];
              
              for (let i = 0; i < count; i++) {
                const clone = document.createElement('div');
                clone.className = 'free-clone';
                const word = freedomWords[Math.floor(Math.random() * freedomWords.length)];
                clone.innerText = word;
                
                clone.style.fontSize = (Math.random() * 3 + 2) + 'rem';
                clone.style.fontWeight = 'bold';
                
                // Initial clones centered in center area
                clone.style.top = Math.random() * 100 + 'vh';
                clone.style.left = Math.random() * 100 + 'vw';
                
                clone.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(clone);
                fragments.push(clone);
              }
              
              anime({
                targets: fragments,
                opacity: [0, (el, i) => Math.random() * 0.3 + 0.7],
                scale: [0.5, (el, i) => 1 + Math.random()],
                duration: 500, // Reduced from 1000ms
                delay: anime.stagger(2, {from: 'center', start: 0}), // Reduced from 5
                easing: 'easeOutExpo'
              });
            }
            
            createInitialFreedomTexts(150); // Increased from 50
            
            // Text shaking effect
            const mainText = document.getElementById('main-text');
            anime({
              targets: mainText,
              translateX: () => anime.random(-5, 5),
              translateY: () => anime.random(-5, 5),
              easing: 'easeInOutSine',
              duration: 1000,
              direction: 'alternate',
              loop: 2
            });
            
            // Enter chaos mode after 8 seconds
            setTimeout(createChaosEffect, 8000);
          }
        });
    };
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilith</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: serif;
      transition: background-color 8s;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 2rem;
      line-height: 1.7;
      color: black;
      transition: opacity 5s, transform 5s, color 3s;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    
    .free-clone {
      position: absolute;
      font-weight: bold;
      color: #B22222;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      z-index: 5;
    }
    
    /* TV扫描线效果 */
    .tv-scan-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      background: linear-gradient(
        transparent 50%, 
        rgba(255, 60, 60, 0.1) 50%
      );
      background-size: 100% 4px;
      animation: scanline 0.2s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    .freedom-fragment {
      position: absolute;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-text">
      莉莉丝因为不满亚当的命令式语气而主动离开了伊甸园，<br>
      此举被上帝判定为「
      <span id="word-container" class="inline-block relative">
        <span id="ziwo" class="inline-block font-bold">自</span>
        <span id="wo" class="inline-block font-bold">我</span>
        <span id="fang" class="inline-block font-bold">放</span>
        <span id="zhu" class="inline-block font-bold">逐</span>
        <span id="freedom" class="absolute inset-0 hidden" style="display: flex; justify-content: center; color: #8B0000; font-size: 1.5em; font-weight: bold;">
          <span>自</span>
          <span>由</span>
        </span>
      </span>
      」。
    </h1>
  </div>
  
  <div class="tv-scan-effect"></div>
  <canvas id="chaos-canvas"></canvas>
  
  <script>
    // 不同语言的"自由"以及融化相关词汇
    const freedomWords = [
      '自由', 'freedom', 'liberté', 'Freiheit', 'libertad', 
      'свобода', '자유', '自由', '消解', '融化', 'dissolve', 'melt'
    ];
    
    // 产生混乱的文字碎片
    const chaosFragments = [
      '无', '限', '解', '放', '脱', '束', '缚', '极', 
      '端', '混', '沌', '虚', '无', '破', '灭', '碎', 
      '空', '散', '消', '逝', '∞', '√', '×', '÷'
    ];
    
    // 主动画时间线
    let mainAnimation;
    let chaosMode = false;
    let canvas, ctx;
    
    // 创建自由文字克隆
    function createFreedomClones(count, delay, isInitial = false) {
      // 控制文字出现速度 - 这个值越大，出现越慢
      const cloneDelayMultiplier = 50; // 增加到50（原来是30）
      
      for (let i = 0; i < count; i++) {
        const clone = document.createElement('div');
        clone.className = 'free-clone';
        const word = freedomWords[Math.floor(Math.random() * freedomWords.length)];
        clone.innerText = word;
        
        // 清晰的字体样式
        clone.style.fontSize = (Math.random() * 3 + 2) + 'rem';
        clone.style.fontWeight = 'bold';
        
        // 均匀分布在屏幕上
        clone.style.top = Math.random() * 100 + 'vh';
        clone.style.left = Math.random() * 100 + 'vw';
        clone.style.transform = `rotate(${Math.random() * 360}deg)`;
        document.body.appendChild(clone);
        
        // 动画效果
        anime({
          targets: clone,
          opacity: [0, Math.random() * 0.3 + 0.7], // 更高不透明度
          scale: [0.5, 1 + Math.random()],
          duration: 2000 + Math.random() * 1000,
          delay: delay + i * cloneDelayMultiplier, // 控制速度的关键参数
          easing: 'easeOutExpo',
          complete: function() {
            if (chaosMode) {
              // 如果想停在图二状态，可以注释掉下面的融化效果代码
              /*
              // 混沌模式：持续移动并逐渐融化
              anime({
                targets: clone,
                translateY: 300, // 向下融化
                opacity: [1, 0],
                scale: () => 0.8 + Math.random() * 1.5,
                duration: 10000 + Math.random() * 8000,
                delay: Math.random() * 5000,
                easing: 'easeInQuad'
              });
              */
            }
          }
        });
      }
    }
    
    // 创建混沌效果
    function createChaosEffect() {
      chaosMode = true;
      document.body.style.backgroundColor = "#FF3232";
      
      // 创建更缓慢的红色震动效果
      anime({
        targets: 'body',
        backgroundColor: ['#FF3232', '#B22222', '#FF0000', '#D70000'],
        duration: 4000, // 增加到4000（原来是2000）
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine'
      });
      
      // 延迟隐藏主文本
      anime({
        targets: '#main-text',
        opacity: 0,
        duration: 5000, // 增加到5000（原来是3000）
        easing: 'easeInOutQuad'
      });
      
      // 延迟显示TV扫描线效果
      setTimeout(() => {
        document.querySelector('.tv-scan-effect').style.opacity = '0.7';
      }, 12000); // 增加到12000（原来是5000）
      
      // 创建更多自由克隆 - 可以调整数量
      createFreedomClones(200, 0); // 减少到200（原来是300）
      
      // 延迟启动Canvas效果
      setTimeout(() => {
        canvas.style.opacity = 1;
      }, 5000); // 添加延迟
      
      // 创建文字碎片
      createTextFragments();
    }
    
    // 创建文字碎片 - 排列成类似电视像素的样式
    function createTextFragments() {
      const cols = 20;
      const rows = 15;
      
      // 控制整体出现速度 - 这个值越大，字符铺满屏幕越慢
      const delayBetweenChars = 60; // 增加到60（原来是20）
      
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const fragment = document.createElement('div');
          fragment.className = 'freedom-fragment';
          fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
          
          // 清晰的像素化文字
          fragment.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
          fragment.style.color = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.6})`;
          fragment.style.fontWeight = 'bold';
          
          // 排列成网格
          fragment.style.top = `${(i * 100 / rows) + Math.random() * 3}vh`;
          fragment.style.left = `${(j * 100 / cols) + Math.random() * 3}vw`;
          
          document.body.appendChild(fragment);
          
          // 显示动画 - 这里的delay控制字符出现的节奏
          anime({
            targets: fragment,
            opacity: [0, Math.random() * 0.8 + 0.2],
            scale: [0, 1],
            duration: 2000,
            delay: (i * cols + j) * delayBetweenChars, // 控制速度的关键参数
            easing: 'easeOutExpo',
            complete: function() {
              // 如果想停在图二状态，可以注释掉下面的融化效果代码
              /* 
              // 融化效果 - 如果要停在图二，注释这段即可
              setTimeout(() => {
                anime({
                  targets: fragment,
                  translateY: 100, // 向下融化
                  opacity: 0,
                  duration: 7000 + Math.random() * 3000,
                  easing: 'easeInQuad',
                  delay: Math.random() * 3000
                });
              }, 15000 + Math.random() * 5000);
              */
            }
          });
        }
      }
    }
    
    // 初始化Canvas
    function initCanvas() {
      canvas = document.getElementById('chaos-canvas');
      ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.opacity = 0;
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.zIndex = '1';
      
      // 开始绘制红色扫描线效果
      requestAnimationFrame(drawTVLines);
    }
    
    // 绘制电视扫描线效果
    let phase = 0;
    let tvLineHeight = 4;
    
    function drawTVLines() {
      if (!chaosMode) {
        requestAnimationFrame(drawTVLines);
        return;
      }
      
      // 减慢相位变化速度 - 这会减慢动画整体速度
      phase += 0.005; // 减小到0.005（原来是0.01）
      
      // 渐进加深红色背景 - 减少透明度使变化更慢
      ctx.fillStyle = 'rgba(178, 34, 34, 0.02)'; // 减小到0.02（原来是0.05）
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // 绘制电视扫描线 - 延迟显示
      if (phase > 15) { // 增加到15（原来是8）以延迟扫描线出现
        const scanLines = Math.floor(canvas.height / tvLineHeight);
        
        for (let i = 0; i < scanLines; i++) {
          if (i % 2 === 0) {
            // 随机亮度的红色扫描线
            const brightness = 200 + Math.random() * 55;
            const yPos = i * tvLineHeight;
            
            ctx.fillStyle = `rgba(${brightness}, ${Math.floor(brightness/8)}, ${Math.floor(brightness/8)}, ${0.3 + Math.random() * 0.2})`;
            ctx.fillRect(0, yPos, canvas.width, tvLineHeight / 2);
            
            // 偶尔添加水平干扰线
            if (Math.random() > 0.99) {
              ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
              ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 2 + Math.random() * 3);
            }
          }
        }
        
        // 文字融化效果 - 如果要停在图二状态，可以注释掉下面这段
        /*
        // 偶尔添加滴落的红色
        if (Math.random() > 0.95) {
          for (let i = 0; i < 3; i++) {
            const x = Math.random() * canvas.width;
            const startY = Math.random() * (canvas.height / 3);
            const length = 20 + Math.random() * 100;
            
            ctx.beginPath();
            ctx.moveTo(x, startY);
            
            let currentY = startY;
            let currentX = x;
            
            while (currentY < startY + length) {
              currentY += 1 + Math.random() * 3;
              currentX += Math.random() * 4 - 2;
              ctx.lineTo(currentX, currentY);
            }
            
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
            ctx.lineWidth = 1 + Math.random() * 3;
            ctx.stroke();
          }
        }
        */
      }
      
      requestAnimationFrame(drawTVLines);
    }
    
    // 窗口大小调整
    window.addEventListener('resize', function() {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
    
    // 页面加载
    window.onload = function() {
      // 初始化Canvas
      initCanvas();
      
      // 词语散开动画
      mainAnimation = anime.timeline()
        .add({
          targets: ['#ziwo', '#wo', '#fang', '#zhu'],
          translateX: () => anime.random(-100, 100),
          translateY: () => anime.random(-100, 100),
          opacity: [1, 0],
          delay: anime.stagger(200),
          duration: 1200,
          easing: 'easeInOutQuad'
        })
        .add({
          targets: '#freedom',
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 1000,
          easing: 'easeOutBack',
          begin: () => {
            document.getElementById('freedom').style.display = 'flex';
          }
        })
        .add({
          duration: 500,
          complete: () => {
            // 创建第一波自由文字
            createFreedomClones(50, 0, true);
            
            // 文本抖动效果
            const mainText = document.getElementById('main-text');
            anime({
              targets: mainText,
              translateX: () => anime.random(-5, 5),
              translateY: () => anime.random(-5, 5),
              easing: 'easeInOutSine',
              duration: 1000,
              direction: 'alternate',
              loop: 2
            });
            
            // 8秒后再添加一波自由文字（延长初始黑色文字显示时间）
            setTimeout(() => {
              createFreedomClones(100, 0);
              
              // 10秒后进入混沌模式（给更多时间展示图一状态）
              setTimeout(createChaosEffect, 10000);
            }, 8000);
          }
        });
    };
  </script>
</body>
</html>

    <script>
        let video;
        let faceapi;
        let detections = [];
        let alien;
        let isEmotionDetection = true;
        let memoryBank = [];
        let canvas;
        let stars = [];

        // å¤–æ˜Ÿäººç±»
        class EmotionalAlien {
            constructor(x, y) {
                this.x = x;
                this.y = y;
                this.targetX = x;
                this.targetY = y;
                this.baseSize = 80;
                this.currentSize = this.baseSize;
                this.intimacy = 0.5; // 0-1 äº²å¯†åº¦
                this.currentEmotion = 'neutral';
                this.emotionHistory = [];
                this.wingFlap = 0;
                this.eyeBlinkTimer = 0;
                this.glowIntensity = 0;
                this.pulsePhase = 0;
                this.emotionWeights = {
                    happy: 0.3,
                    sad: -0.2,
                    angry: -0.4,
                    surprised: 0.1,
                    neutral: 0.0,
                    fearful: -0.3,
                    disgusted: -0.25
                };
                this.bodyColor = color(150, 255, 150);
                this.targetBodyColor = color(150, 255, 150);
                this.haloRadius = 0;
                this.particleSystem = [];
            }

            update() {
                // å¹³æ»‘ç§»åŠ¨
                this.x = lerp(this.x, this.targetX, 0.03);
                this.y = lerp(this.y, this.targetY, 0.03);
                
                // åŠ¨ç”»æ›´æ–°
                this.wingFlap += 0.15;
                this.eyeBlinkTimer += 0.1;
                this.pulsePhase += 0.08;
                
                // æ ¹æ®äº²å¯†åº¦è°ƒæ•´å¤–è§‚
                this.updateAppearanceBasedOnIntimacy();
                
                // æ›´æ–°ç²’å­ç³»ç»Ÿ
                this.updateParticles();
                
                // é¢œè‰²æ¸å˜
                this.bodyColor = lerpColor(this.bodyColor, this.targetBodyColor, 0.05);
            }

            updateAppearanceBasedOnIntimacy() {
                // æ ¹æ®äº²å¯†åº¦è°ƒæ•´å‘å…‰å¼ºåº¦
                this.glowIntensity = this.intimacy * 255;
                
                // æ ¹æ®äº²å¯†åº¦è°ƒæ•´å…‰ç¯å¤§å°
                this.haloRadius = this.intimacy * 120;
                
                // æ ¹æ®äº²å¯†åº¦è°ƒæ•´é¢œè‰²ï¼ˆè¶Šäº²å¯†è¶Šç™½ï¼‰
                let r = lerp(100, 255, this.intimacy);
                let g = lerp(255, 255, this.intimacy);
                let b = lerp(100, 255, this.intimacy);
                this.targetBodyColor = color(r, g, b);
                
                // æ ¹æ®äº²å¯†åº¦è°ƒæ•´å¤§å°
                this.currentSize = this.baseSize + (this.intimacy * 20);
                
                // é«˜äº²å¯†åº¦æ—¶äº§ç”Ÿç²’å­
                if (this.intimacy > 0.7 && random() < 0.1) {
                    this.createParticle();
                }
            }

            createParticle() {
                this.particleSystem.push({
                    x: this.x + random(-30, 30),
                    y: this.y + random(-40, 40),
                    vx: random(-1, 1),
                    vy: random(-2, -0.5),
                    life: 255,
                    size: random(2, 6)
                });
            }

            updateParticles() {
                for (let i = this.particleSystem.length - 1; i >= 0; i--) {
                    let p = this.particleSystem[i];
                    p.x += p.vx;
                    p.y += p.vy;
                    p.life -= 3;
                    p.size *= 0.98;
                    
                    if (p.life <= 0) {
                        this.particleSystem.splice(i, 1);
                    }
                }
            }

            processEmotion(emotions) {
                if (!emotions || emotions.length === 0) return;
                
                // æ‰¾åˆ°æœ€å¼ºçƒˆçš„æƒ…ç»ª
                let dominantEmotion = 'neutral';
                let maxScore = 0;
                
                for (let [emotion, score] of Object.entries(emotions)) {
                    if (score > maxScore) {
                        maxScore = score;
                        dominantEmotion = emotion;
                    }
                }
                
                this.currentEmotion = dominantEmotion;
                
                // æ ¹æ®æƒ…ç»ªè°ƒæ•´äº²å¯†åº¦
                if (this.emotionWeights[dominantEmotion] !== undefined) {
                    let emotionImpact = this.emotionWeights[dominantEmotion] * maxScore * 0.02;
                    this.intimacy = constrain(this.intimacy + emotionImpact, 0, 1);
                }
                
                // è®°å½•æƒ…ç»ªå†å²
                this.emotionHistory.push({
                    emotion: dominantEmotion,
                    score: maxScore,
                    timestamp: Date.now(),
                    intimacyChange: this.emotionWeights[dominantEmotion] * maxScore * 0.02
                });
                
                // ä¿å­˜åˆ°è®°å¿†åº“
                memoryBank.push({
                    timestamp: Date.now(),
                    emotion: dominantEmotion,
                    score: maxScore,
                    intimacy: this.intimacy,
                    response: this.getEmotionalResponse(dominantEmotion)
                });
                
                // é™åˆ¶è®°å¿†å¤§å°
                if (memoryBank.length > 50) {
                    memoryBank.shift();
                }
                
                // æ ¹æ®æƒ…ç»ªè°ƒæ•´ä½ç½®
                this.reactToEmotion(dominantEmotion, maxScore);
            }

            getEmotionalResponse(emotion) {
                const responses = {
                    happy: 'æ¬¢å–œé›€è·ƒ',
                    sad: 'åŒæƒ…å®‰æ…°',
                    angry: 'å°å¿ƒè°¨æ…',
                    surprised: 'å¥½å¥‡æ¢ç´¢',
                    neutral: 'å¹³é™è§‚å¯Ÿ',
                    fearful: 'æ¸©æŸ”å®‰æŠš',
                    disgusted: 'ä¿æŒè·ç¦»'
                };
                return responses[emotion] || 'å›°æƒ‘è§‚å¯Ÿ';
            }

            reactToEmotion(emotion, intensity) {
                let moveRange = intensity * 50;
                
                switch(emotion) {
                    case 'happy':
                        this.targetY = height/2 - moveRange;
                        break;
                    case 'sad':
                        this.targetY = height/2 + moveRange/2;
                        break;
                    case 'angry':
                        this.targetX = width/2 + moveRange;
                        break;
                    case 'surprised':
                        this.currentSize = this.baseSize + moveRange/2;
                        break;
                    case 'fearful':
                        this.targetX = width/2 - moveRange;
                        break;
                }
                
                // ç¡®ä¿å¤–æ˜Ÿäººä¸ä¼šç§»å‡ºç”»å¸ƒ
                this.targetX = constrain(this.targetX, 100, width - 100);
                this.targetY = constrain(this.targetY, 100, height - 100);
            }

            draw() {
                push();
                
                // ç»˜åˆ¶å…‰ç¯ï¼ˆé«˜äº²å¯†åº¦æ—¶ï¼‰
                if (this.intimacy > 0.3) {
                    this.drawHalo();
                }
                
                // ç»˜åˆ¶ç²’å­
                this.drawParticles();
                
                translate(this.x, this.y);
                
                // å‘å…‰æ•ˆæœ
                if (this.glowIntensity > 0) {
                    drawingContext.shadowColor = `rgba(255, 255, 255, ${this.glowIntensity/255 * 0.8})`;
                    drawingContext.shadowBlur = this.glowIntensity / 5;
                }
                
                // å¤©ä½¿ç¿…è†€ï¼ˆæ›´åŠ åä¸½ï¼‰
                this.drawWings();
                
                // èº«ä½“
                fill(this.bodyColor);
                stroke(255, this.glowIntensity);
                strokeWeight(2);
                ellipse(0, 0, this.currentSize, this.currentSize * 1.5);
                
                // å¤´éƒ¨
                ellipse(0, -this.currentSize * 0.7, this.currentSize * 0.8, this.currentSize);
                
                // çœ¼ç›ï¼ˆæ ¹æ®æƒ…ç»ªå˜åŒ–ï¼‰
                this.drawEyes();
                
                // å˜´å·´ï¼ˆæ ¹æ®å½“å‰æƒ…ç»ªï¼‰
                this.drawMouth();
                
                // å››è‚¢
                this.drawLimbs();
                
                // é‡ç½®é˜´å½±
                drawingContext.shadowBlur = 0;
                
                pop();
                
                // æ˜¾ç¤ºçŠ¶æ€ä¿¡æ¯
                this.drawStatusInfo();
            }

            drawHalo() {
                push();
                translate(this.x, this.y - this.currentSize);
                noFill();
                stroke(255, 255, 255, this.intimacy * 200);
                strokeWeight(3);
                let pulseSize = this.haloRadius + sin(this.pulsePhase) * 10;
                ellipse(0, 0, pulseSize, pulseSize * 0.3);
                
                // å†…åœˆå…‰ç¯
                stroke(255, 255, 255, this.intimacy * 100);
                strokeWeight(1);
                ellipse(0, 0, pulseSize * 0.7, pulseSize * 0.7 * 0.3);
                pop();
            }

            drawParticles() {
                noStroke();
                for (let p of this.particleSystem) {
                    fill(255, 255, 255, p.life);
                    ellipse(p.x, p.y, p.size, p.size);
                }
            }

            drawWings() {
                fill(255, 255, 255, 180 + this.intimacy * 75);
                stroke(255, this.glowIntensity);
                strokeWeight(1);
                
                let wingOffset = sin(this.wingFlap) * 15;
                let wingSize = 1 + this.intimacy * 0.5;
                
                // å·¦ç¿…è†€
                push();
                translate(-50, -10 + wingOffset);
                scale(wingSize);
                beginShape();
                vertex(0, 0);
                bezierVertex(-20, -30, -40, -20, -30, 10);
                bezierVertex(-35, 30, -15, 35, 0, 20);
                endShape(CLOSE);
                pop();
                
                // å³ç¿…è†€
                push();
                translate(50, -10 + wingOffset);
                scale(wingSize);
                beginShape();
                vertex(0, 0);
                bezierVertex(20, -30, 40, -20, 30, 10);
                bezierVertex(35, 30, 15, 35, 0, 20);
                endShape(CLOSE);
                pop();
            }

            drawEyes() {
                fill(0);
                let eyeSize = 20;
                let eyeBlink = sin(this.eyeBlinkTimer) > 0.95 ? 3 : eyeSize;
                
                // æ ¹æ®æƒ…ç»ªè°ƒæ•´çœ¼ç›
                if (this.currentEmotion === 'happy') {
                    // å¼€å¿ƒæ—¶çœ¼ç›å¼¯æˆæœˆç‰™
                    noFill();
                    stroke(0);
                    strokeWeight(3);
                    arc(-15, -this.currentSize * 0.8, 25, 15, 0, PI);
                    arc(15, -this.currentSize * 0.8, 25, 15, 0, PI);
                } else if (this.currentEmotion === 'surprised') {
                    // æƒŠè®¶æ—¶çœ¼ç›å˜åœ†
                    fill(0);
                    ellipse(-15, -this.currentSize * 0.8, eyeSize * 1.5, eyeBlink * 1.5);
                    ellipse(15, -this.currentSize * 0.8, eyeSize * 1.5, eyeBlink * 1.5);
                } else {
                    // æ­£å¸¸çœ¼ç›
                    ellipse(-15, -this.currentSize * 0.8, eyeSize, eyeBlink);
                    ellipse(15, -this.currentSize * 0.8, eyeSize, eyeBlink);
                }
                
                // çœ¼ä¸­çš„å…‰ç‚¹ï¼ˆäº²å¯†åº¦é«˜æ—¶æ›´äº®ï¼‰
                if (this.intimacy > 0.3) {
                    fill(255, this.intimacy * 255);
                    ellipse(-12, -this.currentSize * 0.85, 6, 6);
                    ellipse(18, -this.currentSize * 0.85, 6, 6);
                }
            }

            drawMouth() {
                strokeWeight(2);
                noFill();
                stroke(0);
                
                switch(this.currentEmotion) {
                    case 'happy':
                        arc(0, -this.currentSize * 0.6, 30, 20, 0, PI);
                        break;
                    case 'sad':
                        arc(0, -this.currentSize * 0.5, 25, 15, PI, TWO_PI);
                        break;
                    case 'surprised':
                        ellipse(0, -this.currentSize * 0.6, 15, 20);
                        break;
                    case 'angry':
                        line(-10, -this.currentSize * 0.55, 10, -this.currentSize * 0.65);
                        break;
                    default:
                        line(-8, -this.currentSize * 0.55, 8, -this.currentSize * 0.55);
                }
            }

            drawLimbs() {
                strokeWeight(4);
                stroke(red(this.bodyColor), green(this.bodyColor), blue(this.bodyColor));
                
                // è…¿éƒ¨
                line(0, this.currentSize * 0.4, -25, this.currentSize * 0.9);
                line(0, this.currentSize * 0.4, 25, this.currentSize * 0.9);
                
                // æ‰‹è‡‚
                line(-this.currentSize * 0.35, 0, -this.currentSize * 0.65, this.currentSize * 0.5);
                line(this.currentSize * 0.35, 0, this.currentSize * 0.65, this.currentSize * 0.5);
            }

            drawStatusInfo() {
                push();
                translate(this.x, this.y - this.currentSize - 40);
                fill(255, 200);
                textAlign(CENTER);
                textSize(14);
                text(`${this.getEmotionalResponse(this.currentEmotion)}`, 0, 0);
                
                // äº²å¯†åº¦æŒ‡ç¤ºå™¨
                textSize(12);
                fill(255, 255, 255, this.intimacy * 255);
                text(`äº²å¯†åº¦: ${Math.round(this.intimacy * 100)}%`, 0, -20);
                pop();
            }
        }

        function setup() {
            canvas = createCanvas(1000, 700);
            canvas.parent('container');
            
            // åˆå§‹åŒ–æ˜Ÿç©º
            for (let i = 0; i < 100; i++) {
                stars.push({
                    x: random(width),
                    y: random(height),
                    size: random(1, 3),
                    brightness: random(100, 255),

            // åˆå§‹åŒ–æ‘„åƒå¤´
            video = createCapture(VIDEO);

            // åˆå§‹åŒ–é¢éƒ¨æƒ…ç»ªè¯†åˆ«

        function draw() {
            // åŠ¨æ€èƒŒæ™¯
            drawDynamicBackground();
            
            // ç»˜åˆ¶æ˜Ÿç©º
            drawStars();
            
            // æ˜¾ç¤ºæ‘„åƒå¤´ç”»é¢
            push();
            translate(width - 180, 20);
            tint(255, 180);
            image(video, 0, 0, 160, 120);
            stroke(255);
            strokeWeight(2);
            noFill();
            rect(-1, -1, 162, 122);
            noTint();
            pop();
            
            // å¤„ç†é¢éƒ¨æ£€æµ‹
            if (detections.length > 0) {
                let face = detections[0];
                if (face.expressions) {
                    alien.processEmotion(face.expressions);
                    displayEmotions(face.expressions);
                }
            }
            
            // æ›´æ–°å’Œç»˜åˆ¶å¤–æ˜Ÿäºº
            alien.update();

        function drawDynamicBackground() {
            // æ ¹æ®äº²å¯†åº¦æ”¹å˜èƒŒæ™¯è‰²è°ƒ
            let intimacyLevel = alien ? alien.intimacy : 0.5;
            let bgR = lerp(10, 30, intimacyLevel);
            let bgG = lerp(10, 30, intimacyLevel);
            let bgB = lerp(30, 60, intimacyLevel);
            
            background(bgR, bgG, bgB);
            
            // æ¸å˜æ•ˆæœ
            if (alien && alien.intimacy > 0.5) {

        function drawStars() {
            for (let star of stars) {

                ellipse(star.x, star.y, star.size, star.size);
            }

        function modelReady() {

                let hue = alien.intimacy * 60; // ä»çº¢è‰²åˆ°ç™½è‰²
                intimacyFill.style.background = `hsl(${hue}, 70%, ${50 + alien.intimacy * 30}%)`;

        function showMemory() {
            let memoryDiv = document.getElementById('memory');
            let contentDiv = document.getElementById('memoryContent');
            
            if (memoryDiv.style.display === 'none') {
                let memoryText = '';
                memoryBank.slice(-15).forEach((memory, i) => {
                    let time = new Date(memory.timestamp).toLocaleTimeString();
                    memoryText += `
                        <p>

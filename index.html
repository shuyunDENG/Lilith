<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lilith</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/animejs/3.2.1/anime.min.js"></script>
  <style>
    body {
      overflow: hidden;
      margin: 0;
      padding: 0;
      background-color: white;
      font-family: serif;
      transition: background-color 8s;
    }
    
    .container {
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      text-align: center;
      padding: 0 20px;
      position: relative;
      z-index: 10;
    }
    
    h1 {
      font-size: 2rem;
      line-height: 1.7;
      color: black;
      transition: opacity 5s, transform 5s, color 3s;
    }
    
    @media (min-width: 768px) {
      h1 {
        font-size: 2.5rem;
      }
    }
    
    .free-clone {
      position: absolute;
      font-weight: bold;
      color: #B22222;
      opacity: 0;
      pointer-events: none;
      white-space: nowrap;
      z-index: 5;
    }
    
    /* TV scan line effect */
    .tv-scan-effect {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 20;
      opacity: 0;
      background: linear-gradient(
        transparent 50%, 
        rgba(255, 60, 60, 0.1) 50%
      );
      background-size: 100% 4px;
      animation: scanline 0.2s linear infinite;
    }
    
    @keyframes scanline {
      0% { transform: translateY(0); }
      100% { transform: translateY(4px); }
    }
    
    .freedom-fragment {
      position: absolute;
      font-weight: bold;
      opacity: 0;
      pointer-events: none;
      z-index: 2;
    }

    /* Additional styles for word-container and freedom spans */
    .inline-block {
      display: inline-block;
    }
    
    .relative {
      position: relative;
    }
    
    .absolute {
      position: absolute;
    }
    
    .inset-0 {
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }
    
    .font-bold {
      font-weight: bold;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1 id="main-text">
      莉莉丝因为不满亚当的命令式语气而主动离开了伊甸园，<br>
      此举被上帝判定为「
      <span id="word-container" class="inline-block relative">
        <span id="ziwo" class="inline-block font-bold">自</span>
        <span id="wo" class="inline-block font-bold">我</span>
        <span id="fang" class="inline-block font-bold">放</span>
        <span id="zhu" class="inline-block font-bold">逐</span>
        <span id="freedom" class="absolute inset-0 hidden" style="justify-content: center; color: #8B0000; font-size: 1.5em; font-weight: bold;">
          <span>自</span>
          <span>由</span>
        </span>
      </span>
      」。
    </h1>
  </div>
  
  <div class="tv-scan-effect"></div>
  <canvas id="chaos-canvas"></canvas>
  
  <script>
    // "Freedom" in different languages and dissolution-related vocabulary
    const freedomWords = [
      '自由','freedom',   
      'liberté',       
      'Freiheit',      
      'libertad',       
      'свобода',        // Russian
      '자유',           // Korean
      'libertà',        // Italian
      'vrijheid',       // Dutch
      'svoboda',        // Czech
      'szabadság',      // Hungarian
      'sloboda',        // Slovak
      'frihed',         // Danish
      'vapaus',         // Finnish
      'frihet',         // Swedish
      'λευτεριά',       // Greek
      'حرية',           // Arabic
      'स्वतंत्रता',     // Hindi
      'özgürlük',       // Turkish
      '自由',           // Japanese
      'เสรีภาพ',        // Thai
      'स्वाधीनता',      // Nepali
      'bekebasan',      // Indonesian
      'sloboda',        // Croatian
    ];
    
    // Chaos text fragments
    const chaosFragments = [
      '无', '限', '解', '放', '脱', '束', '缚', '极', 
      '端', '混', '沌', '虚', '无', '破', '灭', '碎', 
      '空', '散', '消', '逝', '∞', '√', '×', '÷'
    ];
    
    // Main animation timeline
    let mainAnimation;
    let chaosMode = false;
    let canvas, ctx;
    
    // Continuous text generation function
    let generationSpeed = 5; // Initial number generated each time
    let maxTexts = 2000; // Text limit to prevent performance issues
    let totalTextsCreated = 0;
    let textGenerationInterval;
    
    function startContinuousTextGeneration() {
      // Clear previous interval
      if (textGenerationInterval) clearInterval(textGenerationInterval);
      
      // Set initial values
      generationSpeed = 7;
      totalTextsCreated = 0;
      
      // Create interval function for continuous text generation
      textGenerationInterval = setInterval(() => {
        // Increment generation speed
        generationSpeed += 0.5;
        
        // Generate new batch of text
        createBatchOfTexts(Math.floor(generationSpeed));
        
        // Check if limit reached
        if (totalTextsCreated > maxTexts) {
          clearInterval(textGenerationInterval);
          console.log("Text generation limit reached");
        }
      }, 200); // Run every 200ms
    }
    
    // Generate a batch of text
    function createBatchOfTexts(count) {
      for (let i = 0; i < count; i++) {
        // Stop if over limit
        if (totalTextsCreated >= maxTexts) return;
        
        // Randomly choose between freedom word or fragment word
        const isFreeTerm = Math.random() > 0.3;
        
        if (isFreeTerm) {
          createSingleFreedomText();
        } else {
          createSingleFragmentText();
        }
        
        totalTextsCreated++;
      }
    }
    
    // Create a single freedom word
    function createSingleFreedomText() {
      const clone = document.createElement('div');
      clone.className = 'free-clone';
      const word = freedomWords[Math.floor(Math.random() * freedomWords.length)];
      clone.innerText = word;
      
      // Font style
      clone.style.fontSize = (Math.random() * 3 + 2) + 'rem';
      clone.style.fontWeight = 'bold';
      
      // Random position
      clone.style.top = Math.random() * 100 + 'vh';
      clone.style.left = Math.random() * 100 + 'vw';
      clone.style.transform = `rotate(${Math.random() * 360}deg)`;
      clone.style.opacity = '0'; // Initially transparent
      document.body.appendChild(clone);
      
      // Apply animation directly
      anime({
        targets: clone,
        opacity: [0, Math.random() * 0.3 + 0.7],
        scale: [0.5, 1 + Math.random()],
        duration: 1000,
        easing: 'easeOutExpo'
      });
    }
    
    // Create a single fragment word
    function createSingleFragmentText() {
      const fragment = document.createElement('div');
      fragment.className = 'freedom-fragment';
      fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
      
      // Font style
      fragment.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
      fragment.style.color = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.6})`;
      fragment.style.fontWeight = 'bold';
      
      // Random position
      fragment.style.top = Math.random() * 100 + 'vh';
      fragment.style.left = Math.random() * 100 + 'vw';
      fragment.style.opacity = '0'; // Initially transparent
      document.body.appendChild(fragment);
      
      // Apply animation directly
      anime({
        targets: fragment,
        opacity: [0, Math.random() * 0.8 + 0.2],
        scale: [0, 1],
        duration: 1000,
        easing: 'easeOutExpo'
      });
    }
    
    // Create chaos effect
    function createChaosEffect() {
      chaosMode = true;
      document.body.style.backgroundColor = "#FF3232";
      
      // Create slower red pulsating effect
      anime({
        targets: 'body',
        backgroundColor: ['#FF3232', '#B22222', '#FF0000', '#D70000'],
        duration: 4000,
        direction: 'alternate',
        loop: true,
        easing: 'easeInOutSine'
      });

      // Delayed hiding of main text
      anime({
        targets: '#main-text',
        opacity: 0,
        duration: 5000,
        easing: 'easeInOutQuad'
      });
      
      // Delayed display of TV scan line effect
      setTimeout(() => {
        document.querySelector('.tv-scan-effect').style.opacity = '0.7';
      }, 12000);
      
      // Start continuous text generation
      startContinuousTextGeneration();
      
      // Delayed start of Canvas effect
      setTimeout(() => {
        canvas.style.opacity = 1;
      }, 5000);
    }
    
    // Create text fragments - Using pre-creation and one-time animation method
    function createTextFragments() {
      // Increase density - more columns and rows
      const cols = 30;
      const rows = 25;
      
      // Pre-create all elements
      const fragments = [];
      
      for (let i = 0; i < rows; i++) {
        for (let j = 0; j < cols; j++) {
          const fragment = document.createElement('div');
          fragment.className = 'freedom-fragment';
          fragment.innerText = chaosFragments[Math.floor(Math.random() * chaosFragments.length)];
          
          // Clear pixelated text
          fragment.style.fontSize = (Math.random() * 1.5 + 0.8) + 'rem';
          fragment.style.color = `rgba(255, 255, 255, ${Math.random() * 0.4 + 0.6})`;
          fragment.style.fontWeight = 'bold';
          
          // Arrange in grid with slight random offset
          fragment.style.top = `${(i * 100 / rows) + Math.random() * 3}vh`;
          fragment.style.left = `${(j * 100 / cols) + Math.random() * 3}vw`;
          
          document.body.appendChild(fragment);
          fragments.push(fragment);
        }
      }
      
      // Then create animations for all elements at once
      anime({
        targets: fragments,
        opacity: [0, (el, i) => Math.random() * 0.8 + 0.2],
        scale: [0, 1],
        duration: 1500,
        delay: anime.stagger(3, {
          grid: [cols, rows],
          from: 'center'
        }), // Appear very quickly from center outward
        easing: 'easeOutExpo',
        complete: function() {
          // Melting effect - Uncommenting for full animation
          setTimeout(() => {
            anime({
              targets: fragments,
              translateY: 100, // Melt downward
              opacity: 0,
              duration: (el, i) => 7000 + Math.random() * 3000,
              delay: anime.stagger(100, {from: 'top'}),
              easing: 'easeInQuad'
            });
          }, 15000);
        }
      });
    }
    
    // Initialize Canvas
    function initCanvas() {
      canvas = document.getElementById('chaos-canvas');
      ctx = canvas.getContext('2d');
      
      canvas.width = window.innerWidth;
      canvas.height = window.innerHeight;
      canvas.style.opacity = 0;
      canvas.style.position = 'fixed';
      canvas.style.top = '0';
      canvas.style.left = '0';
      canvas.style.zIndex = '1';
      
      // Start drawing red scan lines
      requestAnimationFrame(drawTVLines);
    }
    
    // Draw TV scan lines effect
    let phase = 0;
    let tvLineHeight = 4;
    
    function drawTVLines() {
      if (!chaosMode) {
        requestAnimationFrame(drawTVLines);
        return;
      }
      
      // Slow down phase change - slows overall animation
      phase += 0.005; // Reduced to 0.005 (was 0.01)
      
      // Gradually deepen red background
      ctx.fillStyle = 'rgba(178, 34, 34, 0.05)'; // Reduced to 0.05 (was higher)
      ctx.fillRect(0, 0, canvas.width, canvas.height);
      
      // Draw TV scan lines - delayed display
      if (phase > 10) { // Increased to 10 (was 8) to delay scan line appearance
        const scanLines = Math.floor(canvas.height / tvLineHeight);
        
        for (let i = 0; i < scanLines; i++) {
          if (i % 2 === 0) {
            // Random brightness red scan lines
            const brightness = 200 + Math.random() * 55;
            const yPos = i * tvLineHeight;
            
            ctx.fillStyle = `rgba(${brightness}, ${Math.floor(brightness/8)}, ${Math.floor(brightness/8)}, ${0.3 + Math.random() * 0.2})`;
            ctx.fillRect(0, yPos, canvas.width, tvLineHeight / 2);
            
            // Occasionally add horizontal interference lines
            if (Math.random() > 0.99) {
              ctx.fillStyle = 'rgba(255, 255, 255, 0.8)';
              ctx.fillRect(0, Math.random() * canvas.height, canvas.width, 2 + Math.random() * 3);
            }
          }
        }
        
        // Text melting effect - Uncommenting for full animation
        // Occasionally add dripping red
        if (Math.random() > 0.95) {
          for (let i = 0; i < 3; i++) {
            const x = Math.random() * canvas.width;
            const startY = Math.random() * (canvas.height / 3);
            const length = 20 + Math.random() * 100;
            
            ctx.beginPath();
            ctx.moveTo(x, startY);
            
            let currentY = startY;
            let currentX = x;
            
            while (currentY < startY + length) {
              currentY += 1 + Math.random() * 3;
              currentX += Math.random() * 4 - 2;
              ctx.lineTo(currentX, currentY);
            }
            
            ctx.strokeStyle = 'rgba(255, 0, 0, 0.7)';
            ctx.lineWidth = 1 + Math.random() * 3;
            ctx.stroke();
          }
        }
      }
      
      requestAnimationFrame(drawTVLines);
    }
    
    // Window resize
    window.addEventListener('resize', function() {
      if (canvas) {
        canvas.width = window.innerWidth;
        canvas.height = window.innerHeight;
      }
    });
    
    // Page load
    window.onload = function() {
      // Initialize Canvas
      initCanvas();
      
      // Words scatter animation
      mainAnimation = anime.timeline()
        .add({
          targets: ['#ziwo', '#wo', '#fang', '#zhu'],
          translateX: () => anime.random(-100, 100),
          translateY: () => anime.random(-100, 100),
          opacity: [1, 0],
          delay: anime.stagger(200),
          duration: 1200,
          easing: 'easeInOutQuad'
        })
        .add({
          targets: '#freedom',
          opacity: [0, 1],
          scale: [0.8, 1],
          duration: 1000,
          easing: 'easeOutBack',
          begin: () => {
            document.getElementById('freedom').style.display = 'flex';
          }
        })
        .add({
          duration: 500,
          complete: () => {
            // Create first wave of freedom text
            function createInitialFreedomTexts(count) {
              const fragments = [];
              
              for (let i = 0; i < count; i++) {
                const clone = document.createElement('div');
                clone.className = 'free-clone';
                const word = freedomWords[Math.floor(Math.random() * freedomWords.length)];
                clone.innerText = word;
                
                clone.style.fontSize = (Math.random() * 3 + 2) + 'rem';
                clone.style.fontWeight = 'bold';
                
                // Initial clones centered in center area
                clone.style.top = Math.random() * 100 + 'vh';
                clone.style.left = Math.random() * 100 + 'vw';
                
                clone.style.transform = `rotate(${Math.random() * 360}deg)`;
                document.body.appendChild(clone);
                fragments.push(clone);
              }
              
              anime({
                targets: fragments,
                opacity: [0, (el, i) => Math.random() * 0.3 + 0.7],
                scale: [0.5, (el, i) => 1 + Math.random()],
                duration: 1000,
                delay: anime.stagger(5, {from: 'center', start: 0}),
                easing: 'easeOutExpo'
              });
            }
            
            createInitialFreedomTexts(50);
            
            // Text shaking effect
            const mainText = document.getElementById('main-text');
            anime({
              targets: mainText,
              translateX: () => anime.random(-5, 5),
              translateY: () => anime.random(-5, 5),
              easing: 'easeInOutSine',
              duration: 1000,
              direction: 'alternate',
              loop: 2
            });
            
            // Enter chaos mode after 8 seconds
            setTimeout(createChaosEffect, 8000);
          }
        });
    };
  </script>
</body>
</html>
